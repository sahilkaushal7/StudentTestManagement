<div class="row">
    <div class="col-md-6">
      <a routerLink="/dashboard" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back To Students List</a>
    </div>
    <div class="col-md-6">
      <div class="btn-group pull-right">
        <a [routerLink]="['/editstudent/'+id]" class="btn btn-secondary">Edit</a>
        <button type="button" class="btn btn-danger" (click)="onDeleteClick()">Delete</button>
      </div>
    </div>
  </div>
  <hr>
  <div *ngIf="student" class="card">
    <h3 class="card-header">{{student.firstName}} {{student.lastName}}</h3>
    <div class="card-block">
      <div class="row">
        <div class="col-md-8">
          <h4>Student ID: {{id}}</h4>
        </div>
      </div>
  
      <ul class="list-group">
        <li class="list-group-item">Contact Email: {{student.email}}</li>
        <li class="list-group-item">Contact Phone: {{student.phone}}</li>
      </ul>
    </div>
  </div>
