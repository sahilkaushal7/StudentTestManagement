<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i>&nbsp;Questions</h2>
  </div>
</div>
<div class="table-responsive">
<table *ngFor="let test of tests" class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>Subject</th>
      <th>Question</th>
      <th>Option 1</th>
      <th>Option 2</th>
      <th>Option 3</th>
      <th>Option 4</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor ="let n of [0,1,2,3,4]">
      <td >{{test[n].subject}}</td>
      <td >{{test[n].question}}</td>
      <td >{{test[n].option1}}</td>
      <td >{{test[n].option2}}</td>
      <td >{{test[n].option3}}</td>
      <td >{{test[n].option4}}</td>
    </tr>
    <br>
  </tbody> 
</table>
</div>
<ng-template #noTests>
  <hr>
  <h5>There are no questions in the system</h5>
</ng-template>
