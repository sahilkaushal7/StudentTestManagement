<div class="row">
    <div class="col-md-6">
      <h2><i class="fa fa-users"></i>&nbsp;Students</h2>
    </div>
  </div>
  <table *ngIf="students?.length > 0;else noStudents" class="table table-striped">
    <thead class="thead-inverse">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Student ID</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{student.firstName}} {{student.lastName}}</td>
        <td>{{student.email}}</td>
        <td>{{student.studentid}}</td>
        <td><a href="" [routerLink]="['/students/'+student.studentid]" class="btn btn-secondary btn-sm">
          <i class="fa fa-arrow-circle-o-right"></i> Details</a></td>
      </tr>
    </tbody>
  </table>
  
  <ng-template #noStudents>
    <hr>
    <h5>There are no students in the system</h5>
  </ng-template>
