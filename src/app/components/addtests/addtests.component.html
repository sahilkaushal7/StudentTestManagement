<div class="row">
  <div class="col-md-6">
      <a href="#" routerLink="/questions" class="btn btn-link"><i class="fa fa-arrow-circle-o-left">&nbsp;Back To Questions List</i></a> 
  </div>
  <div class="col-md-6">

  </div>
</div>
<div class="card">
    <div class="card-header">
      Add Question
    </div>
    <div class="card-block">
      <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="subject">Subject</label>
          <input 
            type="text"
            class="form-control"
            [(ngModel)]="test.subject"
            name="subject"
            #testSubject="ngModel"
            minlength="5"
            required
          >
        </div>
  
        <div class="form-group">
          <label for="question">Question</label>
          <input 
            type="text"
            class="form-control"
            [(ngModel)]="test.question"
            name="question"
            #testQuestion="ngModel"
            minlength="2"
            required
          >
        </div>

        <div class="form-group">
            <label for="option1">Option 1</label>
            <input 
              type="text"
              class="form-control"
              [(ngModel)]="test.option1c"
              name="option1"
              #testOption1="ngModel"
              minlength="2"
              required
            >
          </div>

          <div class="form-group">
              <label for="option2">Option 2</label>
              <input 
                type="text"
                class="form-control"
                [(ngModel)]="test.option2"
                name="option2"
                #testOption2="ngModel"
                minlength="2"
                required
              >
            </div>

            <div class="form-group">
                <label for="option3">option3</label>
                <input 
                  type="text"
                  class="form-control"
                  [(ngModel)]="test.option3"
                  name="option3"
                  #testOption3="ngModel"
                  minlength="2"
                  required
                >
              </div>

              <div class="form-group">
                  <label for="option4">Option 4</label>
                  <input 
                    type="text"
                    class="form-control"
                    [(ngModel)]="test.option4"
                    name="option4"
                    #testOption4="ngModel"
                    minlength="2"
                    required
                  >
                </div>
  
        
        <input type="submit" class="btn btn-primary btn-block" value="Submit">
      </form>
    </div>
  </div>
